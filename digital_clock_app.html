			//creating 12h format
			function time() {
			var now = new Date();
			//creating time
			hours = now.getHours();
			minutes = now.getMinutes();
			seconds = now.getSeconds();
			thetime = (hours >= 13) ? (hours - 12) + ":" : hours + ":";
